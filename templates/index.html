<!DOCTYPE html>
<html>
    <head>
        <title id="title">Forensic Database Unassigned Cases</title>
        	<meta name="viewport" content="width-device-width, initial-scale-1.0">
			<link rel="stylesheet" href="/static/style.css">
    </head>
    <body>
	    <img src="/static/banner.png" alt="banner" align="right" width= "100%">
        	<br><br>
	<header>
        <center>
        <h1 id="EPD">Eagan Police Department</h1>
       	<h2 id="ForensicDB">Forensic Database</h2>
        	<h3><u>Unassigned Cases</u></h3>
	<nav>
        	Main | 
        	<a href="{{ url_for('entry') }}">Database Entry</a> |
        	<a href="{{ url_for('query') }}">Query Database</a> <br>
        	<br><hr>
        	</center>
        <center>
        	<table style="width:50%">
        		<tr>
        			<th>Case Number</th>
        			<th>Date Requested</th>
        			<th>Description</th>
        		</tr>
        		<tr>
					{% for name in result %}
                        <td>{{ name }}</td>
        			{% endfor %}
        		</tr>
			</table>
		</center>

        <br><br>
        
   </body>
</html>
