{% extends "layout.html" %}
{% block heading %}
Database Entry
{% endblock %}
{% block script %}
<script type="text/javascript">
    function confSubmit(form) {
        if (confirm("Are you sure you want to COMMIT to Database? ")) {
            form.submit();
        }
        
        else {
            alert("You decided to not submit the form!");
        }
    }
</script>
{% endblock %}
{% block body %}
        <center>
        <a href="{{ url_for('index') }}">Main</a> |
