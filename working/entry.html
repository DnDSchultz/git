<!DOCTYPE html>
<html>
	<head>
		<div id="top">
        <title>Forensic Database Entry</title>
        <meta name="viewport" content="width-device-width, initial-scale-1.0">
		<link rel="stylesheet" href="style.css">

        <img src="download.png" alt="badge" align="right" width= "10%">
        <br>
        <br>
	        <script type="text/javascript">	
			function confSubmit(form) {
				if (confirm("Are you sure you want to COMMIT to Database? ")) {
				form.submit();
}

else {
alert("You decided to not submit the form!");
}
}
</script>
    </head>
    <body>
        <h1>Eagan Police Department</h1>
        <br>
        <center>
        <h2>Forensic Database</h2>
        <h3><u>Database Entry</u></h3>
        <a href="index.html">Main</a> | 
        Database Entry | 
        <a href="query.html">Query Database</a><br><br>
        <hr>
        </center>
        </div>

			<form>		
			<div>
			<table>
			<col width="5">
			<col width="250">
			<tr>
			<td>
			Case Number:
			</td>
			<td>
			<span style="color:red">*</span>
				<input name="c_num" size="31" type="number" id="case" placeholder="8 digit">
			</td>
			</tr>
			</div><br>
			<div>
			<tr>
			<td>
				Description:
			</td>
			<td>
			<span style="color:red">*</span>
				<input name="c_desc" size="31" type="text" id="description" placeholder="brief description">
			</td>
			</tr>
			</div><br>
			<div>
			<tr>
			<td>
				Reporting Officer:
			</td>
			<td>
			<span style="color:red">*</span>
				<input name="rp_ofc" size="31" type="text" id="officer" placeholder="Last Name: ">
			</td>
			</tr>
			</div><br>
			<div>
			<tr>
			<td>
				Forensic Analyst:
			</td>
			<td>
				&nbsp;&nbsp;&nbsp;<input name="f_inv" size="31s" type="text" id="investigator" placeholder="Last Name: ">
			</td>
			</tr>
			</div><br>
			<div>
			<tr>
			<td>
				Forensic Only?
			</td>
			<td>
				<span style="color:red">*</span>
				<input type="radio" id="forensic yes" name="bool"><lebel for="forensic yes">Yes</label>&emsp;
				<input type="radio" id="forensic no" name="bool"><label for="forensic no">No</label>
			</td>
			</tr>
			</div><br>
			<div>
			<tr>
			<td>
				ICAC?
			</td>
			<td>
			<span style="color:red">*</span>
				<input type="radio" id="icac yes" name="bool2"><label for="icac yes">Yes</label>&emsp;
				<input type="radio" id="icac no" name="bool2"><label for="icac no">No</label>
			</td>
			</tr>
			</table>
			</div>
			<div>
			<br><br><br><br>
			<center>
			<button onclick="confSubmit(form)">Submit</button>
			</center>
			</form>
   </body>
</html>
